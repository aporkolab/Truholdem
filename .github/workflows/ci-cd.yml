name: TruHoldem CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]

# Default permissions for all jobs
permissions:
  contents: read
  packages: write

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  
  
  
  backend-test:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: truholdem_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run Tests with Coverage
        working-directory: ./backend
        run: ./mvnw verify -B
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/truholdem_test
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
          SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
          SPRING_LIQUIBASE_ENABLED: false
          SPRING_CACHE_TYPE: simple
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
          APP_JWT_SECRET: testSecretKeyForCI_AtLeast32Chars_LongEnough_ForHS256

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            backend/target/surefire-reports/
            backend/target/site/jacoco/

  
  
  
  frontend-test:
    name: Frontend Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint:frontend

      - name: Unit Tests with Coverage
        run: npm run test:frontend

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Build Production
        run: npm run build:frontend

      - name: Archive Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

  
  
  
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Create E2E Docker Compose
        run: |
          cat > docker-compose.e2e.yml << 'EOF'
          services:
            postgres:
              image: postgres:16-alpine
              environment:
                POSTGRES_DB: truholdem_test
                POSTGRES_USER: test
                POSTGRES_PASSWORD: test
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U test -d truholdem_test"]
                interval: 5s
                timeout: 5s
                retries: 10

            redis:
              image: redis:7-alpine
              healthcheck:
                test: ["CMD", "redis-cli", "ping"]
                interval: 5s
                timeout: 5s
                retries: 10

            backend:
              build:
                context: ./backend
                dockerfile: Dockerfile
              environment:
                SPRING_PROFILES_ACTIVE: docker
                SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/truholdem_test
                SPRING_DATASOURCE_USERNAME: test
                SPRING_DATASOURCE_PASSWORD: test
                SPRING_DATA_REDIS_HOST: redis
                SPRING_DATA_REDIS_PORT: 6379
                APP_JWT_SECRET: e2eTestSecretKey_AtLeast32Chars_LongEnough_ForHS256
                CORS_ORIGINS: http://localhost:4200
                SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
                SPRING_LIQUIBASE_ENABLED: "false"
              ports:
                - "8080:8080"
              depends_on:
                postgres:
                  condition: service_healthy
                redis:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
                interval: 10s
                timeout: 10s
                retries: 30
                start_period: 90s
          EOF

      - name: Start Backend Services
        run: docker compose -f docker-compose.e2e.yml up -d --build

      - name: Wait for Backend
        run: |
          echo "Waiting for backend to be healthy..."
          echo "Checking docker logs..."
          sleep 30
          docker compose -f docker-compose.e2e.yml logs backend || true
          timeout 300 bash -c 'until curl -sf http://localhost:8080/api/actuator/health; do echo "Waiting..."; sleep 10; done'
          echo "Backend is ready!"

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Start E2E Server
        working-directory: ./frontend
        run: |
          npm run start:e2e &
          sleep 3
          if [ -f .e2e-port ]; then
            FRONTEND_PORT=$(cat .e2e-port)
            echo "FRONTEND_PORT=$FRONTEND_PORT" >> $GITHUB_ENV
            echo "CYPRESS_BASE_URL=http://localhost:$FRONTEND_PORT" >> $GITHUB_ENV
            echo "Server starting on port $FRONTEND_PORT"
            npx wait-on "http://localhost:$FRONTEND_PORT" --timeout 120000
            echo "Server is ready on port $FRONTEND_PORT"
          else
            echo "ERROR: Port file not found"
            exit 1
          fi

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend
          browser: chrome
          install: false
        env:
          CYPRESS_BASE_URL: http://localhost:${{ env.FRONTEND_PORT }}
          CYPRESS_API_URL: http://localhost:8080/api

      - name: Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots/

      - name: Upload Cypress Videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos/

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v

  
  
  
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        env:
          NODE_OPTIONS: --no-deprecation

  
  
  
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [e2e-test, security-scan]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    outputs:
      backend_image: ${{ steps.meta-backend.outputs.tags }}
      frontend_image: ${{ steps.meta-frontend.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=sha-$(echo ${{ github.sha }} | cut -c1-7)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Backend Docker meta
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/backend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Frontend Docker meta
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/frontend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            API_URL=https://api.truholdem.aporkolab.com
            VERSION=${{ steps.version.outputs.version }}

  
  
  
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://truholdem.aporkolab.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Info
        run: |
          echo "ðŸš€ Deploying version ${{ needs.build-and-push.outputs.version }}"
          echo "Backend: ${{ needs.build-and-push.outputs.backend_image }}"
          echo "Frontend: ${{ needs.build-and-push.outputs.frontend_image }}"

      
      
      
      
      
      
      - name: Deployment Placeholder
        run: |
          echo "================================================"
          echo "ðŸŽ¯ DEPLOYMENT READY"
          echo "================================================"
          echo "Configure your deployment here:"
          echo "- SSH_HOST, SSH_USER secrets for VM deployment"
          echo "- KUBECONFIG for Kubernetes deployment"
          echo "- Cloud provider credentials for managed services"
          echo "================================================"

  
  
  
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --latest --strip header

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            

            
            - Backend: `${{ env.IMAGE_PREFIX }}/backend:${{ needs.build-and-push.outputs.version }}`
            - Frontend: `${{ env.IMAGE_PREFIX }}/frontend:${{ needs.build-and-push.outputs.version }}`

            
            ${{ steps.changelog.outputs.content }}
          generate_release_notes: true
