# Docker Configuration
# Note: spring.profiles.active is set via environment variable, not here

# Database configuration for Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/truholdem
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:password}

# Redis configuration for Docker
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}

# Use simple cache for Docker (avoid Redis dependency issues during startup)
spring.cache.type=simple

# Disable OpenTelemetry in Docker (no collector available)
otel.sdk.disabled=true
otel.exporter.otlp.enabled=false
otel.enabled=false
management.tracing.enabled=false

# Disable mail in Docker (no mail server)
spring.mail.host=
app.mail.enabled=false

# Logging configuration for Docker
logging.level.com.truholdem=INFO
logging.level.org.springframework.security=WARN
logging.level.root=WARN
logging.level.io.opentelemetry=OFF

# Security configuration for Docker
server.error.include-stacktrace=never
server.error.include-message=on_param

# Actuator configuration for Docker
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Disable non-essential health indicators for Docker
management.health.mail.enabled=false
management.health.diskspace.enabled=false
