# Application Configuration
spring.application.name=truholdem
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/truholdem
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=TruHoldemHikariCP

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# Redis Configuration (for caching and sessions)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms
spring.data.redis.database=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# Security Configuration
app.jwt.secret=${JWT_SECRET:truholdemSecretKeyThatShouldBeVeryLongAndSecure}
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Logging Configuration
logging.level.com.truholdem=INFO
logging.level.com.truholdem.service.UserService=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/truholdem.log

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,loggers
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.diskspace.enabled=true
management.health.db.enabled=true
management.health.redis.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Custom info properties
info.app.name=${spring.application.name}
info.app.version=2.0.0
info.app.description=Texas Hold'em Poker Simulator
info.app.java-version=${java.version}

# WebSocket Configuration
app.websocket.allowed-origins=${WEBSOCKET_ORIGINS:http://localhost:4200,https://truholdem.porkolab.hu}

# API Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none

# API Version Configuration
app.version=${info.app.version:2.0.0}
app.base-url=${APP_BASE_URL:http://localhost:8080}

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200,https://truholdem.porkolab.hu}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Game Configuration
app.game.default-chips=1000
app.game.default-small-blind=10
app.game.default-big-blind=20
app.game.max-players=6
app.game.min-players=2
app.game.bot-think-time=2000

app.jwt.refreshExpiration=7200

app.cors.allowedOrigins=*
app.cors.allowedMethods=GET,POST,PUT,DELETE
app.cors.allowedHeaders=*

app.websocket.allowedOrigins=*

app.game.defaultChips=1000
app.game.defaultSmallBlind=10
app.game.defaultBigBlind=20
app.game.maxPlayers=8
app.game.minPlayers=2
app.game.botThinkTime=100

# ==================== OpenTelemetry Configuration ====================
# Enable/disable OpenTelemetry
otel.enabled=${OTEL_ENABLED:true}

# Service identification
otel.service.name=${OTEL_SERVICE_NAME:truholdem-backend}
otel.service.version=1.0.0

# OTLP Exporter configuration
otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
otel.exporter.otlp.timeout=10000

# Metrics export interval (ms)
otel.metrics.export.interval=${OTEL_METRICS_EXPORT_INTERVAL:60000}

# Tracing configuration
otel.traces.sampler=always_on
otel.propagators=tracecontext,baggage

# Logging correlation - adds trace IDs to logs
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

# ============================================================
# Email/SMTP Configuration
# ============================================================
# Set these environment variables to enable email sending
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email settings
app.mail.enabled=${MAIL_ENABLED:false}
app.mail.from=${MAIL_FROM:noreply@truholdem.com}
app.mail.from-name=${MAIL_FROM_NAME:TruHoldem}
app.mail.verification-url=${APP_BASE_URL:http://localhost:4200}/auth/verify-email

# ============================================================
# WebSocket Cluster Configuration for Horizontal Scaling
# ============================================================
# Enable clustering for multiple backend instances
app.websocket.cluster.enabled=${WEBSOCKET_CLUSTER_ENABLED:false}
# Unique instance ID (auto-generated from hostname or UUID if not set)
app.websocket.cluster.instance-id=${HOSTNAME:${random.uuid}}

# ============================================================
# OAuth2 Configuration (Google & GitHub)
# ============================================================
# OAuth2 is OPTIONAL - only enabled if GOOGLE_CLIENT_ID or GITHUB_CLIENT_ID env vars are set
# See example.env for setup instructions

# OAuth2 redirect URI for frontend callback
app.oauth2.redirect-uri=${OAUTH2_REDIRECT_URI:http://localhost:4200/auth/oauth-callback}
