# Development Configuration

# Use Hibernate auto-schema update for dev (preserves data between restarts)
# Change to 'create-drop' only if you want a fresh database on each restart
spring.liquibase.enabled=false
spring.jpa.hibernate.ddl-auto=update

# Disable Redis for local development (use simple cache instead)
spring.cache.type=simple
spring.data.redis.host=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration,io.opentelemetry.instrumentation.spring.autoconfigure.OpenTelemetryAutoConfiguration

# Disable Redis health check
management.health.redis.enabled=false

# Database configuration for development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging for development
logging.level.com.truholdem=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security relaxed for development
server.error.include-stacktrace=always
server.error.include-message=always

# Cache configuration for development
# Using simple in-memory cache (Redis disabled)

# Disable OpenTelemetry for development
otel.enabled=false
otel.sdk.disabled=true
otel.traces.exporter=none
otel.metrics.exporter=none
otel.logs.exporter=none
otel.exporter.otlp.endpoint=

# Development specific settings
app.game.bot-think-time=1000

# HikariCP connection pool tuning for development
# Lower pool size to prevent connection exhaustion during frequent restarts
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=30000

