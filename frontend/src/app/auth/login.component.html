<div class="auth-container" data-cy="login-page">
  <div class="auth-card" data-cy="login-card">
    <div class="auth-header" data-cy="login-header">
      <h1 class="auth-title" data-cy="login-title">
        <i class="fas fa-spade-suit"></i>
        TruHoldem
      </h1>
      <p class="auth-subtitle" data-cy="login-subtitle">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form" data-cy="login-form">
      <div class="form-group" data-cy="username-group">
        <label for="username" class="form-label">Username or Email</label>
        <div class="input-group">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-input"
            placeholder="Enter your username or email"
            [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            data-cy="username-input"
            aria-label="Username or Email"
          />
        </div>
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message" data-cy="username-error" role="alert">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">Username or email is required</span>
        </div>
      </div>

      <div class="form-group" data-cy="password-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            placeholder="Enter your password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            data-cy="password-input"
            aria-label="Password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
            data-cy="toggle-password-btn"
            aria-label="Toggle password visibility"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message" data-cy="password-error" role="alert">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <div class="form-options" data-cy="form-options">
        <label class="checkbox-label" data-cy="remember-me-label">
          <input type="checkbox" formControlName="rememberMe" data-cy="remember-me-checkbox" />
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password" data-cy="forgot-password-link">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="auth-button primary"
        [disabled]="loginForm.invalid || isLoading"
        data-cy="login-submit-btn"
      >
        <span *ngIf="!isLoading" class="button-text" data-cy="login-btn-text">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </span>
        <span *ngIf="isLoading" class="loading-spinner" data-cy="login-loading">
          <i class="fas fa-spinner fa-spin"></i>
          Signing in...
        </span>
      </button>
    </form>

    <div class="auth-footer" data-cy="login-footer">
      <p class="auth-link-text">
        Don't have an account?
        <a routerLink="/auth/register" class="auth-link-button" data-cy="switch-to-register-btn">
          Sign up
        </a>
      </p>
    </div>

    <!-- Social Login - Only shown if OAuth is configured -->
    <div class="social-login" data-cy="social-login-section" *ngIf="oauthLoaded && isAnyOAuthEnabled">
      <div class="divider" data-cy="social-divider">
        <span>Or continue with</span>
      </div>
      <div class="social-buttons" data-cy="social-buttons">
        <button type="button" class="social-button google" (click)="loginWithGoogle()" data-cy="google-login-btn" *ngIf="googleEnabled">
          <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Google
        </button>
        <button type="button" class="social-button github" (click)="loginWithGitHub()" data-cy="github-login-btn" *ngIf="githubEnabled">
          <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
          </svg>
          GitHub
        </button>
      </div>
    </div>
  </div>
</div>
